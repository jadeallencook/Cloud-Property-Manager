<h1>Featured</h1>
<div class="row featured-input">
  <div class="col-sm-4">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Label" [(ngModel)]="featured.label">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="ID" [(ngModel)]="featured.id">
    </div>
  </div>
  <div class="col-sm-2">
    <select class="custom-select custom-select-sm mb-3" [(ngModel)]="featured.url">
      <option selected>Default</option>
      <option value="1">Custom</option>
    </select>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-primary btn-sm" (click)="featuredSave()">Add</button>
  </div>

  <div class="col-sm-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Label</th>
          <th scope="col">ID</th>
          <th scope="col">URL</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr class="featured" *ngFor="let featured of feature; index as i; first as isFirst">
            <td>{{feature[i].label}}</td>
            <td>{{feature[i].id}}</td>
            <td>{{feature[i].url}}</td>
            <td>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row customurl-input">
  <div class="col-sm-10">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="URL" [(ngModel)]="customurls.url">
    </div>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-primary btn-sm" (click)="customSave()">Add</button>
  </div>
  <div class="col-sm-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">URL</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr class="customurl" *ngFor="let customurls of customurl; index as i; first as isFirst">
            <td>{{customurl[i]}}</td>
            <td>
              <button type="button" class="btn btn-primary">Edit</button>
              <button type="button" class="btn btn-danger">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
