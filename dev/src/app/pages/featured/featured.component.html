<h1>Featured</h1>
<div class="row featured-input">
  <div class="col-sm-4">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="Label" [(ngModel)]="feature.label">
    </div>
  </div>
  <div class="col-sm-4">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="ID" [(ngModel)]="feature.id">
    </div>
  </div>
  <div class="col-sm-2">
    <select class="custom-select custom-select-sm mb-3" [(ngModel)]="feature.url">
      <option value="default" selected="selected">default</option>
      <option *ngFor="let url of urls" value="{{url}}">{{url}}</option>
    </select>
  </div>
  <div class="col-sm-2">
    <button type="button" *ngIf="!editor.id || editor.id === 0" class="btn btn-primary btn-sm" (click)="post('feature')">Add</button>
    <button type="button" *ngIf="editor.id" class="btn btn-primary btn-sm" (click)="post('feature')">Save</button>
  </div>

  <div class="col-sm-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Label</th>
          <th scope="col">ID</th>
          <th scope="col">URL</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr class="featured" *ngFor="let feature of features; index as x;">
            <td>{{feature.label}}</td>
            <td>{{feature.id}}</td>
            <td>{{feature.url}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="edit(x, 'feature')">Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(x, 'feature')">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="row customurl-input">
  <div class="col-sm-10">
    <div class="input-group input-group-sm">
      <input type="text" class="form-control" placeholder="URL" [(ngModel)]="url">
    </div>
  </div>
  <div class="col-sm-2">
    <button type="button" class="btn btn-primary btn-sm" (click)="post('url')">Add</button>
  </div>
  <div class="col-sm-12">
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">URL</th>
          <th scope="col">Options</th>
        </tr>
      </thead>
      <tbody>
        <tr class="customurl" *ngFor="let url of urls; index as x;">
            <td>{{url}}</td>
            <td>
              <button type="button" class="btn btn-primary" (click)="edit(x, 'url')">Edit</button>
              <button type="button" class="btn btn-danger" (click)="delete(x, 'url')">Delete</button>
            </td>
          </tr>
      </tbody>
    </table>
  </div>
</div>
